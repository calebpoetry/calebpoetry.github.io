<h1>Poetry by Caleb Madrigal</h1>
  
<h3><i>Words are a song</i></h3>
<p>
Words are a song, and I drink them in
And drunken, fall from the parapet -
Into the heart and out of the mind,
And swim in the shimmering ocean within.
</p>
